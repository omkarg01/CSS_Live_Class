<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 150vh;
      }
      .green {
        background-color: green;
        padding: 5px;
        display: block;
      }
      .pink {
        background-color: pink;
        padding: 5px;
        display: block;
      }
      .maroon {
        background-color: maroon;
        padding: 5px;
        display: block;
      }
      .orange {
        background-color: orange;
        padding: 5px;
        display: block;
      }
      .big {
        position: relative;
        height: 500px;
      }
      .one {
        position: absolute;
        top: 50px;
        left: 50px;
      }
      .two {
        position: sticky;
        top: 10px;
      }
      .three {
        position: fixed;
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="big orange">
      Big
      <div class="one green">One</div>
      <div class="two pink">Two</div>
      <div class="three maroon">Three</div>
    </div>

    <div>
      <p>static is default</p>
      <p>Relative - you can set: Top, bottom, left and right</p>
      <p>
        absolute - you can set: Top, bottom, left and right (depends on parent,
        removed from DOM)
      </p>
      <p>Fixed - you can set: Top, bottom, left and right</p>
    </div>
  </body>
</html>
